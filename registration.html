<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./project.css"> 
    <link rel="icon" href="./logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <section class="h-100 h-custom gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0" style="font-weight: bold;">
                <form action="/dashboard" enctype="application/x-www-form-urlencoded" method="post" >
                <div class="col-lg-12">
                  <div class="p-5">
                    <h3 class="fw-normal mb-5" style="color: #4835d4;">Personal Information</h3>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input type="text" id="form3Examplev2" class="form-control form-control-lg" name="firstName"/>
                              <label class="form-label" for="form3Examplev2">First name</label>
                            </div>
      
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input type="text" id="form3Examplev3" class="form-control form-control-lg" name="lastName" />
                              <label class="form-label" for="form3Examplev3">Last name</label>
                            </div>
      
                          </div>
                        </div>
      
                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">
        
                              <div class="form-outline">
                                <input type="email" id="form3Examplev2" class="form-control form-control-lg" name="email" />
                                <label class="form-label" for="form3Examplev2">Email</label>
                              </div>
        
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
        
                              <div class="form-outline">
                                <input type="number" id="form3Examplev3" class="form-control form-control-lg" name="phone"/>
                                <label class="form-label" for="form3Examplev3">Phone number</label>
                              </div>
        
                            </div>
                        </div>
                      </div>
             <hr >
                      <div>
                        <div class="p-5">
                            <h3 class="fw-normal mb-5" style="color: #4835d4;">Account Security</h3>
          
                            
          
                            <div class="row">
                              <div class="col-md-6 mb-4 pb-2">
          
                                <div class="form-outline">
                                  <input type="password" id="form3Examplev2" class="form-control form-control-lg" name="password" />
                                  <label class="form-label" for="form3Examplev2">Password</label>
                                </div>
          
                              </div>
                              <div class="col-md-6 mb-4 pb-2">
          
                                <div class="form-outline">
                                  <input type="password" id="form3Examplev3" class="form-control form-control-lg" name="confirmPassword" />
                                  <label class="form-label" for="form3Examplev3">Confirm Password</label>
                                </div>
          
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                    <hr >
                    <div class="col-lg-12  text-black">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5" style="color:#4835d4">Contact Details</h3>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="text" id="form3Examplea2" class="form-control form-control-lg" name="street" />
                            <label class="form-label" for="form3Examplea2">Street + Nr</label>
                          </div>
                        </div>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="text" id="form3Examplea3" class="form-control form-control-lg" name="addInfo" />
                            <label class="form-label" for="form3Examplea3">Additional Information</label>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-5 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <input type="text" id="form3Examplea4" class="form-control form-control-lg" name="zip" />
                              <label class="form-label" for="form3Examplea4">Zip Code</label>
                            </div>
      
                          </div>
                          <div class="col-md-7 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <input type="text" id="form3Examplea5" class="form-control form-control-lg" name="place" />
                              <label class="form-label" for="form3Examplea5">Place</label>
                            </div>
      
                          </div>
                        </div>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="text" id="form3Examplea6" class="form-control form-control-lg" name="country"/>
                            <label class="form-label" for="form3Examplea6">Country</label>
                          </div>
                        </div>
      
      
                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                          <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label text-black" for="form2Example3">
                            I do accept the <a href="#!" class="text-black"><u>Terms and Conditions</u></a> of your
                            site.
                          </label>
                        </div>
      
                        <input type="submit" value="Sign Up" name="sub" />
      
                      </div>
                     </div>
                    </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
